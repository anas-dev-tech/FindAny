{% extends 'base.html' %}

{% block title %}
Shop
{% endblock title %}


{% block content %}
<section class="page-header">
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Shop</h1>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active">shop</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="products section">
	<div class="container">
		<div class="row">
			
            {% for product in products %}
                
            
			<div class="col-md-4">
                <div class="product-item">
                    <div class="product-thumb">
                        <span class="bage">Sale</span>
						<img class="img-responsive" src="{{ product.images.first.image.url }}" alt="product-img" />
						<div class="preview-meta">
                            <ul>
                                <li>
                                    <span  data-toggle="modal" data-target="#product-modal-{{forloop.counter}}">
                                        <i class="tf-ion-ios-search-strong"></i>
									</span>
								</li>
								<li>
                                    <a href="#!" ><i class="tf-ion-ios-heart"></i></a>
								</li>
								<li>
                                    <a href="#!"><i class="tf-ion-android-cart"></i></a>
								</li>
							</ul>
                        </div>
					</div>
					<div class="product-content">
                        <h4><a href="{% url "shop:product_detail" product.id %}">{{product.name}}</a></h4>
						<p class="price">{{product.price}}</p>
					</div>
				</div>
			</div>
            
            {% include 'shop/product/include/modal.html' with product=product  %}
            {% endfor %}
        </div>
	</div>
</section>
{% endblock content %}
